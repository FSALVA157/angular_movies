<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let peli of listado">
        <img [src]="peli.poster_path | poster" alt="" class="img-fluid poster">
        <h3 >{{peli.title}}</h3>
        <div class="row">
            <div class="col-10 text-white">
                <bar-rating [rate]="peli.vote_average" [max]="10"                
                ></bar-rating>
                
            
            </div>
            <div class="col-2 text-white">
                <h3>{{peli.vote_average | number:'1.1-2'}}</h3>
            </div>
        </div>
    </div>
</div>
